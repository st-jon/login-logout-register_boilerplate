{% extends "layout.html" %}

{% block title %}
  Please Log in
{% endblock %}

{% block body %}
    <h1>Please Log In :</h1>

    <p style="color:red">{{message}}</p>
    <p style="color:green">{{message_good}}</p>

    <form action="{{ url_for('welcome') }}" method="post">

        <div class="form-group">
          <input class="form-control" name="email" placeholder="email" value="{{email}}">
        </div>

        <div class="form-group">
          <input class="form-control" type="password" name="password" placeholder="password" value="{{password}}">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Login</button>
        </div>

    </form>
{% endblock %}
