{% extends "layout.html" %}

{% block title %}
  Register here
{% endblock %}

{% block body %}
    <h1>Register form</h1>

    <p style="color:red">{{message}}</p>

    <form action="{{ url_for('login') }}" method="post">

        <div class="form-group">
            <input class="form-control" name="firstname" placeholder="first name"></input>
        </div>

        <div class="form-group">
            <input class="form-control" name="lastname" placeholder="last name">
        </div>

        <div class="form-group">
          <input class="form-control" name="email" placeholder="email">
        </div>

        <div class="form-group">
          <input class="form-control" type="password" name="password" placeholder="password">
        </div>

        <div class="form-group">
          <input class="form-control" type="password" name="confirm" placeholder="confirm password">
      </div>

        <div class="form-group">
            <button class="btn btn-primary">Register</button>
        </div>

    </form>
{% endblock %}
